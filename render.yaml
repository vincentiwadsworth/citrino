services:
  - type: web
    name: citrino-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements_api.txt"
    startCommand: "gunicorn api.server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: ZAI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: zai
      - key: LLM_MODEL
        value: glm-4.5-air
    autoDeploy: true
