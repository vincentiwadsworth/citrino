[pytest]
# Configuracion de pytest para el proyecto Citrino

# Custom markers
markers =
    integration: Pruebas de integracion que requieren archivos reales (deselect with '-m "not integration"')
    slow: Pruebas lentas que pueden tardar mas de 5 segundos (deselect with '-m "not slow"')
    regression: Pruebas de regresion que monitorean si la calidad empeora

# Opciones de test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directorio de tests
testpaths = tests

# Opciones de output
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
